<!DOCTYPE html>
<html>
  <head>
    <title>Idiogrammatik</title>

    <link rel="stylesheet" href="idiogrammatik.css">

    <script src="d3.min.js"></script>
    <script src="idiogrammatik.js"></script>
  </head>

  <body>
    <script>
     idiogrammatik.load(function(err, data) {
       if (err)  return console.log('error: ', err);

       var kgram = idiogrammatik()
            .width(1000)
            .height(85)
            .on('click', function(position) {
              if (!position.chromosome) return;
              console.log('clicked at ', position, position.chromosome);
            })
            .on('mousemove', function(position) {
            });

       d3.select('body')
           .datum(data)
           .call(kgram);
     });
    </script>
  </body>

</html>
